<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeSearcher+</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@300&display=swap"
          rel="stylesheet"
  />

  <style>
    h1,
    h2,
    h3,
    h4 {
      font-family: "Oswald", sans-serif;
      font-weight: bolder;
    }
    div {
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>TimeSearcher+ <br /><small>KMC Weights</small></h1>

    <a href="data.html"><strong>Or test your own data</strong></a>
    <div class="col-4">
      <div id="observablehq-viewof-hasDetailed-347bccdd"></div>
      <div id="observablehq-viewof-showGrid-347bccdd"></div>
      <div id="observablehq-viewof-doubleYlegend-347bccdd"></div>
      <div id="observablehq-brushCoordinatesElement-347bccdd"></div>
      <div id="observablehq-divDetails-347bccdd"></div>
    </div>
    <!-- /.col-4 -->
    <div class="col-8" id="divChart">
      <div id="observablehq-intro-347bccdd"></div>
      <div id="observablehq-viewof-maxTimelines-347bccdd"></div>
      <div id="observablehq-viewof-selected-347bccdd"></div>
    </div>
    <!-- /.col-8 -->
  </div>
  <!-- /.row -->
</div>

<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
/>
<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
  import define from "https://api.observablehq.com/d/b8b51fe1db7d3769.js?v=3";
  const notebook = new Runtime().module(define, name => {
    if (name === "intro") return new Inspector(document.querySelector("#observablehq-intro-347bccdd"));
    if (name === "viewof selected") return new Inspector(document.querySelector("#observablehq-viewof-selected-347bccdd"));
    if (name === "viewof hasDetailed") return new Inspector(document.querySelector("#observablehq-viewof-hasDetailed-347bccdd"));
    if (name === "viewof showGrid") return new Inspector(document.querySelector("#observablehq-viewof-showGrid-347bccdd"));
    if (name === "viewof doubleYlegend") return new Inspector(document.querySelector("#observablehq-viewof-doubleYlegend-347bccdd"));
    if (name === "viewof maxTimelines") return new Inspector(document.querySelector("#observablehq-viewof-maxTimelines-347bccdd"));
    if (name === "brushCoordinatesElement") return new Inspector(document.querySelector("#observablehq-brushCoordinatesElement-347bccdd"));
    if (name === "divDetails") return new Inspector(document.querySelector("#observablehq-divDetails-347bccdd"));
    return ["update","brushDetails","divTimeSearcher","brushesControlsElement","dataF"].includes(name);
  });

  console.log("Changing width to", document.querySelector("#divChart").offsetWidth);
  notebook.redefine("width", document.querySelector("#divChart").offsetWidth)
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</body>
</html>
